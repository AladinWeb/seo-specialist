<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Fuseven</title>
    <meta name="description" content="Fuseven Sitemap – Quick navigation to all main pages, legal information, and blog posts on our pixel-perfect blog.">
    <link rel="stylesheet" href="css-js/styles.css">
    <link rel="stylesheet" href="css-js/header-footer.css">
    <script src="css-js/header-footer.js" defer></script>
    <link rel="canonical" href="https://fuseven.net/sitemap">
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="static-page-main">
        <section class="static-hero">
            <div class="container">
                <h1 class="pixelated-text">Sitemap</h1>
                <p class="pixelated-text">Everything in one place.</p>
            </div>
        </section>

        <section class="static-content">
            <div class="container">
                <div class="content-grid">
                    <div class="main-text">
                        <h2 class="pixelated-text">Main Pages</h2>
                        <ul class="sitemap-list">
                            <li><a href="/" class="pixel-link">Home</a></li>
                            <li><a href="/blog" class="pixel-link">Blogs</a></li>
                            <li><a href="/about" class="pixel-link">About</a></li>
                            <li><a href="/contact" class="pixel-link">Contact</a></li>
                        </ul>

                        <h2 class="pixelated-text">Legal & Info</h2>
                        <ul class="sitemap-list">
                            <li><a href="/privacy-policy" class="pixel-link">Privacy Policy</a></li>
                            <li><a href="/terms-of-service" class="pixel-link">Terms of Service</a></li>
                            <li><a href="/sitemap" class="pixel-link">Sitemap</a></li>
                        </ul>

                        <h2 class="pixelated-text">Blog Posts</h2>
                        <div id="dynamic-posts">
                            <p class="loading">Loading posts...</p>
                        </div>

                        <p class="closing">
                            Happy navigating!
                        </p>
                    </div>

                    <div class="side-visual">
                        <div class="pixel-placeholder">
                            <span class="pixelated-text large-pixel">MAP</span>
                        </div>
                        <p class="visual-caption">Your guide to the pixel world.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script>
        // Dynamically load all blog posts grouped by year
        document.addEventListener('DOMContentLoaded', async () => {
            const postsContainer = document.getElementById('dynamic-posts');
            
            try {
                const response = await fetch('css-js/blogs.json');
                if (!response.ok) throw new Error('Failed to load blogs.json');
                
                const blogs = await response.json();
                
                // Sort newest first
                blogs.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                if (blogs.length === 0) {
                    postsContainer.innerHTML = '<p>No posts yet – check back soon!</p>';
                    return;
                }
                
                // Group by year
                const archiveMap = {};
                blogs.forEach(post => {
                    const year = new Date(post.date).getFullYear();
                    if (!archiveMap[year]) archiveMap[year] = [];
                    archiveMap[year].push(post);
                });
                
                let postsHTML = '';
                Object.keys(archiveMap).sort((a, b) => b - a).forEach(year => {
                    postsHTML += `<h3 class="year-title">${year}</h3><ul class="sitemap-list">`;
                    archiveMap[year].forEach(post => {
                        postsHTML += `<li><a href="/blog/${post.slug}" class="pixel-link">${post.title}</a></li>`;
                    });
                    postsHTML += `</ul>`;
                });
                
                postsContainer.innerHTML = postsHTML;
                
            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = '<p>Could not load posts.</p>';
            }
        });
    </script>

    <style>
        .static-page-main { min-height: 100vh; }

        .static-hero {
            background-color: #222;
            padding: 100px 20px;
            text-align: center;
            border-bottom: 8px solid #fff;
        }

        .static-content {
            padding: 80px 0;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 60px;
            align-items: start;
        }

        .main-text h2 {
            font-size: 2em;
            margin: 40px 0 20px 0;
        }

        .main-text h2:first-child { margin-top: 0; }

        .sitemap-list {
            padding-left: 30px;
            margin: 20px 0;
        }

        .sitemap-list li {
            margin-bottom: 16px;
            line-height: 1.6;
            font-size: 1.2em;
        }

        .sitemap-list a {
            color: #ff0;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .sitemap-list a:hover {
            color: #f00;
            border-bottom: 2px solid #f00;
            animation: pixel-glitch 0.5s infinite;
        }

        .year-title {
            font-size: 1.8em;
            color: #ff0;
            margin: 40px 0 20px 0;
            border-bottom: 4px solid #ff0;
            padding-bottom: 8px;
            display: inline-block;
        }

        .closing {
            font-size: 1.2em;
            margin-top: 60px;
            text-align: left;
            opacity: 0.8;
        }

        .side-visual {
            text-align: center;
        }

        .pixel-placeholder {
            background-color: #333;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 8px solid #fff;
        }

        .large-pixel {
            font-size: 2.5em;
            color: #ff0;
            text-shadow: 6px 6px 0 #000;
        }

        .visual-caption {
            font-size: 1.2em;
            opacity: 0.8;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            .side-visual { order: -1; }
            .pixel-placeholder { height: 300px; }
            .large-pixel { font-size: 2em; }
        }

        @media (max-width: 768px) {
            .static-hero { padding: 80px 15px; }
            .static-content { padding: 60px 0; }
            .main-text h2 { font-size: 1.8em; }
            .sitemap-list li { font-size: 1.1em; }
        }

        @media (max-width: 480px) {
            .static-hero { padding: 60px 10px; }
            .pixel-placeholder { height: 250px; }
            .large-pixel { font-size: 1.6em; }
        }
    </style>
</body>
</html>
